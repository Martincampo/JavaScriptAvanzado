<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        
        textarea {
            padding: 4px;
            border: 1px solid #ddd;
            width: 300px;
            min-height: 60px;
        }
        label{
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <label for="titulo">Contador de caracteres</label>
    <textarea name="contador" id="contador" onpaste="contador();" onkeyup="contador();" ></textarea>
    <div id="resultado"></div>

    <script>
        function contador()
        {
            var total = 50;
            setTimeout(function(){
                var valor = document.getElementById('contador');
                var respuesta = document.getElementById('resultado');
                var cantidad = valor.value.length;
                document.getElementById('resultado').innerHTML = cantidad + 'caracteres que quedan' + (total - cantidad);
                
            });
        }

    </script>
</body>
</html>
